<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>Tab Sorter</h2>
    
    <button id="sortButton" class="action-button">
      <span class="button-icon">‚ÜïÔ∏è</span>
      <span class="button-text">Sort Tabs</span>
      <span class="button-description">Sort tabs in current window</span>
    </button>
    
    <button id="gatherButton" class="action-button">
      <span class="button-icon">üîÑ</span>
      <span class="button-text">Gather Tabs</span>
      <span class="button-description">Collect tabs from all windows</span>
    </button>
    
    <div class="statistics">
      <h3>Tab Statistics</h3>
      <div id="stats-loading" class="loading-message">Loading...</div>
      <div id="stats-content" style="display: none;">
        <div class="stat-section">
          <h4>Potential Duplicate Tabs</h4>
          
          <div class="duplicate-subsection">
            <h5>Same URL & Title Tabs</h5>
            <div id="same-url-title" class="stat-list"></div>
          </div>
          
          <div class="duplicate-subsection">
            <h5>Same URL Tabs (different titles)</h5>
            <div id="same-url-different-title" class="stat-list"></div>
          </div>
          
          <div class="duplicate-subsection">
            <h5>Same Title Tabs (different URLs)</h5>
            <div id="same-title-different-url" class="stat-list"></div>
          </div>
        </div>
        
        <div class="stat-section">
          <h4>Tabs per Domain</h4>
          <div id="domain-counts" class="stat-list"></div>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <a href="options.html" target="_blank" class="options-link">Options</a>
    </div>
  </div>
  
  <!-- Tab selection modal -->
  <div id="tab-selection-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <h3>Select a tab to switch to:</h3>
      <div id="tab-selection-list"></div>
      <button id="close-modal" class="close-modal-btn">Cancel</button>
    </div>
  </div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
